<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPR Depth Slice Viewer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .viewer {
      max-width: 1000px;
      width: 95%;
      margin: 2em auto;
      background: #ffffff;
      padding: 1.5em;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      font-size: 1.6em;
      text-align: center;
    }

    .main-layout {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .image-container {
      flex: 1;
      border: 1px solid #ccc;
      padding: 12px;
      background: #f9f9f9;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      max-height: 75vh;
      object-fit: contain;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 400px;
    }

    .slider-label {
      font-size: 0.85em;
      margin: 4px 0;
      color: #555;
    }

      -webkit-appearance: slider-vertical;
      writing-mode: bt-lr;
      width: 20px;
      height: 100%;
      background: #ddd;
      border-radius: 10px;
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 25px;
      height: 25px;
      background: #4CAF50;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #333;
    }
