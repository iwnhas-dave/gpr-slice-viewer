<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPR Depth Slice Viewer</title>

 <style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 0;
  }

  .viewer {
    max-width: 1200px;       /* maximum width on large screens */
    width: 95%;              /* scales down to 95% of viewport on smaller screens */
    margin: 2em auto;
    background: #ffffff;
    padding: 1.5em;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    text-align: center;
    box-sizing: border-box;   /* ensures padding doesnâ€™t exceed width */
  }

  h1 {
    margin-top: 0;
    font-size: 1.6em;
  }

  .image-container {
    border: 1px solid #ccc;
    margin: 1em 0;
  }

  .image-container img {
    width: 100%;
    height: auto;
    display: block;
    max-height: 80vh;       /* prevents image from being taller than screen */
    object-fit: contain;
  }

  .controls {
    margin-top: 1em;
  }

  .depth-label {
    margin-top: 0.5em;
    font-weight: bold;
  }

  input[type=range] {
    width: 100%;
  }

  /* Optional: make fonts slightly smaller on very narrow screens */
  @media (max-width: 600px) {
    h1 {
      font-size: 1.3em;
    }
    .depth-label {
      font-size: 0.9em;
    }
  }
</style>

</head>

<body>

  <div class="viewer">
    <h1>GPR Depth Slice Viewer</h1>

    <div class="image-container">
      <img id="sliceImage" src="" alt="GPR depth slice">
    </div>

    <div class="controls">
      <input
        type="range"
        id="depthSlider"
        min="1"
        max="20"
        step="1"
        value="1"
      >

      <div class="depth-label">
        Depth: <span id="depthValue">0.10</span> m
      </div>
    </div>
  </div>

  <script>
    // ===== USER SETTINGS =====

    const imageBasePath = "images/";
    const imagePrefix = "slice_";
    const imageExtension = ".jpg";

    const numberOfSlices = 5;

    const firstDepth = 0.10;  // metres
    const depthStep  = 0.10;  // metres per slice

    // ========================

    const slider = document.getElementById("depthSlider");
    const image  = document.getElementById("sliceImage");
    const depthText = document.getElementById("depthValue");

    slider.max = numberOfSlices;

    function updateSlice() {
      const index = slider.value;
      const paddedIndex = index.toString().padStart(2, "0");

      image.src = imageBasePath + imagePrefix + paddedIndex + imageExtension;

      const depth = (firstDepth + (index - 1) * depthStep).toFixed(2);
      depthText.textContent = depth;
    }

    slider.addEventListener("input", updateSlice);

    // Initialise on page load
    updateSlice();
  </script>

</body>
</html>
