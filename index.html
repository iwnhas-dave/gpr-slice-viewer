<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPR Depth Slice Viewer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .viewer {
      max-width: 1000px;
      width: 95%;
      margin: 2em auto;
      background: #ffffff;
      padding: 1.5em;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      font-size: 1.6em;
      text-align: center;
    }

    .main-layout {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .image-container {
      flex: 1;
      border: 1px solid #ccc;
      padding: 12px;
      background: #f9f9f9;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      max-height: 75vh;
      object-fit: contain;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 400px;
    }

    .slider-label {
      font-size: 0.85em;
      margin: 4px 0;
      color: #555;
    }

    input[type=range] {
      -webkit-appearance: slider-vertical;
      writing-mode: bt-lr;
      width: 20px;
      height: 100%;
      background: #ddd;
      border-radius: 10px;
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 25px;
      height: 25px;
      background: #4CAF50;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #333;
    }

    input[type=range]::-moz-range-thumb {
      width: 25px;
      height: 25px;
      background: #4CAF50;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #333;
    }

    .depth-label {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 700px) {
      .main-layout {
        flex-direction: column;
      }

      .slider-container {
        height: 200px;
        flex-direction: row;
      }

      input[type=range] {
        -webkit-appearance: none;
        writing-mode: lr-tb;
        width: 100%;
        height: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="viewer">
    <h1>GPR Depth Slice Viewer</h1>

    <div class="main-layout">
      <div class="image-container">
        <img id="sliceImage" src="" alt="GPR depth slice">
      </div>

      <div class="slider-container">
        <div class="slider-label">Deep</div>

        <input
          type="range"
          id="depthSlider"
          min="1"
          max="20"
          step="1"
          value="1"
        >

        <div class="slider-label">Shallow</div>
      </div>
    </div>

    <div class="depth-label">
      Depth: <span id="depthValue">0.10</span> m
    </div>
  </div>

  <script>
    // ===== USER SETTINGS =====

    const imageBasePath = "images/";
    const imagePrefix = "slice_";
    const imageExtension = ".jpg";

    const numberOfSlices = 50;

    const firstDepth = 0.201875;       // metres
    const depthStep  = 0.025234375;    // metres per slice

    // ========================

    const slider = document.getElementById("depthSlider");
    const image  = document.getElementById("sliceImage");
    const depthText = document.getElementById("depthValue");

    slider.max = numberOfSlices;

    function updateSlice() {
      const index = slider.value;
      const paddedIndex = index.toString().padStart(2, "0");

      image.src = imageBasePath + imagePrefix + paddedIndex + imageExtension;

      const depth = (firstDepth + (index - 1) * depthStep).toFixed(2);
      depthText.textContent = depth;
    }

    slider.addEventListener("input", updateSlice);

    updateSlice();
  </script>

</body>
</html>
