<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPR Depth Slice Viewer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .viewer {
      max-width: 800px;
      width: 95%;
      margin: 2em auto;
      background: #ffffff;
      padding: 1.5em;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      font-size: 1.6em;
    }

    select {
      margin-bottom: 1em;
      padding: 0.4em;
      font-size: 1em;
    }

    .image-container {
      border: 1px solid #ccc;
      margin: 1em 0;
      padding: 12px;
      background: #f9f9f9;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      max-height: 75vh;
      object-fit: contain;
    }

    .depth-label {
      font-size: 1.2em;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    .velocity-note {
      font-weight: normal;
      font-size: 0.8em;
    }

input[type=range] {
  width: 100%;
  height: 20px;
  -webkit-appearance: none;
  background: #ddd;
  border-radius: 10px;
  outline: none;
  margin: 10px 0;
}

/* The slider thumb (handle) */
input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 30px;
  height: 30px;
  background: #55a1ed;
  cursor: pointer;
  border-radius: 50%;
  border: 2px solid #333;
  margin-top: -3px;
}

input[type=range]::-moz-range-thumb {
  width: 30px;
  height: 30px;
  background: #55a1ed;
  cursor: pointer;
  border-radius: 50%;
  border: 2px solid #333;
}

.footer {
  margin-top: 1.5em;
  padding-top: 0.8em;
  border-top: 1px solid #ddd;
  font-size: 0.75em;
  color: #666;
  text-align: center;
}

  </style>
</head>

<body>

<div class="viewer">
  <h1 id="viewerTitle">GPR Depth Slice Viewer</h1>

  <select id="projectSelect"></select>

  <div class="image-container">
    <img id="sliceImage" src="" alt="GPR depth slice">
  </div>

  <div class="depth-label">
    Depth <span class="velocity-note">
      (v = <span id="velocityValue"></span> m/µs)
    </span>:
    <span id="depthValue">0.00</span> m
  </div>

  <input type="range" id="depthSlider" min="1" step="1" value="1">

  <div class="footer">
    IWNHAS GPR depth slice viewer
  </div>

</div>

<script>
  // ===== GLOBAL STATE =====
  let config = {};
  let currentProject = "";

  const slider = document.getElementById("depthSlider");
  const image  = document.getElementById("sliceImage");
  const depthText = document.getElementById("depthValue");
  const velocityText = document.getElementById("velocityValue");
  const titleText = document.getElementById("viewerTitle");
  const projectSelect = document.getElementById("projectSelect");

  // ===== LOAD CONFIG =====
  async function loadProject(projectName) {
    try {
      const response = await fetch(`projects/${projectName}/config.json`);
      config = await response.json();

      currentProject = projectName;

      titleText.textContent = config.title || "GPR Depth Slice Viewer";
      velocityText.textContent = config.assumedVelocity;
      slider.max = config.numberOfSlices;
      slider.value = 1;

      updateSlice();
      preloadImages();

    } catch (err) {
      console.error("Failed to load project:", err);
    }
  }

  // ===== PRELOAD IMAGES =====
function preloadImages() {
  for (let i = 1; i <= config.numberOfSlices; i++) {
    const paddedIndex = i.toString().padStart(2, "0");

    const img = new Image();
    img.src =
      `projects/${currentProject}/images/` +
      config.imagePrefix +
      paddedIndex +
      config.imageExtension;
  }
}

  // ===== UPDATE DISPLAY =====
  function updateSlice() {
    const index = slider.value;
    const paddedIndex = index.toString().padStart(2, "0");

    image.src =
      `projects/${currentProject}/images/` +
      config.imagePrefix +
      paddedIndex +
      config.imageExtension;

    const depth =
      (config.firstDepth + (index - 1) * config.depthStep).toFixed(2);

    depthText.textContent = depth;
  }

  // ===== EVENTS =====
  slider.addEventListener("input", updateSlice);

  projectSelect.addEventListener("change", () => {
    loadProject(projectSelect.value);
  });

  // ===== INITIALISE =====
async function loadProjectList() {
  try {
    const response = await fetch("projects/projects.json");
    const projects = await response.json();

    projectSelect.innerHTML = "";

    projects.forEach(project => {
      const option = document.createElement("option");
      option.value = project.id;       // folder name
      option.textContent = project.name; // display name
      projectSelect.appendChild(option);
    });

    // Load the first project by default
    if (projects.length > 0) {
      loadProject(projects[0].id);
    }

  } catch (err) {
    console.error("Failed to load project list:", err);
  }
}

  loadProjectList();
</script>

</body>
</html>
